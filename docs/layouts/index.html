{{ partial "header.html" . }}

<main class='main'>
  <article class='single'>
    <div class='single-content'>
      {{ .Content }}
    </div>
    {{ partial "single/footer.html" . }}
  </article>

	<section id='list' class='list-container'>
		<h2 class='list-title title'>{{ i18n "table-of-contents" }}</h2>
		<div class='list'>
			{{ range where .Data.Pages "Section" "ne" "page" }}
				{{ .Render "page-li" }}
			{{ end }}
		</div>
	</section>
</main>

{{ partial "footer.html" . }}
